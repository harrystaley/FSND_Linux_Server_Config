{% extends "base.html" %}

  {% block title %}
    {{restaurant.name}} - Delete
  {% endblock title %}

  {% block content %}
    <h1> Are you sure you want to delete {{restaurant.name}}? </h1>
    <form action="{{url_for('delete_restaurant', restaurant_id=restaurant.id)}}" method='post'>
      <input type="submit", value="Yes">
    </form>
    <a href="{{url_for('get_restaurants')}}"> Cancel </a>
  {% endblock content %}
