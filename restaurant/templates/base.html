<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- LOAD STYLE SHEETS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <!-- IMPORT CHART.JS LIBRARY FOR DASHBOARD -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>

    <!-- normalize CSS pixels with device pixels for scalability on mobile platforms -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top-menu">
        <div class="col-md-6">
          <a href="{{url_for('get_restaurants')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
          </a>
        </div>
        <div class="col-md-6 text-right">
          {% if 'username' not in session %}
            <a href="{{url_for('get_login')}}">Click Here to Login </a>
          {% else %}
            <a href="{{url_for('disconnect')}}">Logout </a>
          {% endif %}
        </div>
      </div>
        {% block content %}
        {% endblock content %}
    </div>
  </body>
</html>
