{% extends "base.html" %}

  {% block title %}
    {{restaurant.name}} Menu - Edit Item
  {% endblock title %}

  {% block content %}
  <h1>{{restaurant.name}} Menu - Edit Item</h1>
  <form action="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id)}}" method="post">
    <fieldset>
      <div>
        <label for="name"> Name:</label>
        <input type="text" size="80" name="name" placeholder="{{item.name}}">
      </div>
      <div>
        <label for="course">Course:</label>
        <select name="course">
          <option value="Appetizer">Appetizer</option>
          <option value="Entree">Entree</option>
          <option value="Dessert">Dessert</option>
          <option value="Beverage">Beverage</option>
        </select>
      </div>
      <div>
        <label for="picture_url">Photo:</label>
        <input type="text" size="80" name="picture_url" placeholder="{{item.picture_url}}">
      </div>
      <div>
        <label for="alt_text">Photo Caption:</label>
        <input type="text" size="80" name="alt_text" placeholder="{{item.alt_text}}">
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" size="80" name="description" placeholder="{{item.description}}">
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="text" size="8" name="price" placeholder="{{item.price}}">
      </div>
      <input type="submit" value="Create">
    </fieldset>
    <input type="submit" value="Create">
    <a href="{{url_for('get_menu', restaurant_id=restaurant.id)}}">Cancel</a>
  </form>
  {% endblock content %}
